<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل الحجز</title>
    <style>
        body {
            background-color: #d0e7ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin-bottom: 30px;
        }
        .header h2 {
            margin: 0;
            font-size: 30px;
            color: #007BFF;
        }
        .home-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px gray;
        }
        input[type="text"], input[type="date"], input[type="time"], select {
            width: 250px;
            padding: 12px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>✏️ تعديل الحجز</h2>
    <a href="{{ url_for('index') }}" class="home-button">🏠 العودة للرئيسية</a>
</div>

<form method="POST">
    <input type="text" name="fullname" value="{{ booking['الاسم الكامل'] }}" placeholder="الاسم الكامل" required><br>
    <input type="text" name="phone" value="{{ booking['رقم الهاتف'] }}" placeholder="رقم الهاتف" required><br>
    <input type="date" name="day" value="{{ booking['اليوم'] }}" required><br>
    <input type="time" name="hour" value="{{ booking['الساعة'] }}" required><br>
    <select name="field" required>
        <option value="1" {% if booking['الملعب'] == 1 %}selected{% endif %}>ملعب 1</option>
        <option value="2" {% if booking['الملعب'] == 2 %}selected{% endif %}>ملعب 2</option>
    </select><br>
    <input type="submit" value="حفظ التعديلات">
</form>

</body>
</html>
