<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة حجز الملاعب</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='tiran.jpg') }}');
            background-size: cover;
            background-position: center;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .form-container {
            text-align: center;
            margin-top: 50px;
        }

        .blink {
            animation: blinkAnimation 1.5s infinite;
            color: red;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        @keyframes blinkAnimation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .developer-note {
            text-align: center;
            margin: 30px 0;
            font-size: 14px;
            color: white; /* اللون الأبيض */
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <!-- التنبيه الوميضي -->
        <div class="blink">⚡ هذا الموقع في طور التجريب ⚡</div>

        <h2 class="form-title"> مرحباً بك في منصة حجز ملاعب حسام</h2>

        <!-- مجموعة الأزرار -->
        <div class="button-group">
            <a href="/resv" class="btn">احجز ملعب</a>
            <a href="/dispo" class="btn">عرض الحجوزات</a>
            <a href="/admin" class="btn">تعديل و تأكيد الساعات (خاص بالإدارة)</a> <!-- زر الإدارة -->
        </div>
    </div>

    <!-- العبارة أسفل الصفحة -->
    <div class="developer-note">
        هذه المنصة من إنجاز المطور مصطفى الكوري ©
    </div>

</body>
</html>
